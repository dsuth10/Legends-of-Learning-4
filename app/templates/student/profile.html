{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Profile for {{ student.get_display_name() }}</h2>
        <a href="{{ url_for('auth.logout') }}"

           title="Logout"
           aria-label="Logout">

    </div>
    <p>This is where you can view and edit your profile information (display name, avatar, etc.).</p>

</div>
{% endblock %}
