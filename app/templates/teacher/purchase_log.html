{% extends "base.html" %}
{% block content %}
<h2>Shop Purchase Log</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Student</th>
      <th>Item</th>
      <th>Type</th>
      <th>Gold Spent</th>
    </tr>
  </thead>
  <tbody>
    {% for p in purchases %}
    <tr>
      <td>{{ p.date }}</td>
      <td>{{ p.student }}</td>
      <td>{{ p.item_name }}</td>
      <td>{{ p.item_type|capitalize }}</td>
      <td>{{ p.gold_spent }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
